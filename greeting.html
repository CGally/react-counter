<!DOCTYPE html>
<html>
    <head>
        <title>My First React App</title>
    </head>
    <body>
        <div id="app"></div>
        <div id='btn'></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/babel">
            class Greeting extends React.Component {
                constructor(props){
                    super(props);
                    this.state = {
                        week: 6,
                        projects: 2
                    }
                }
                render() {
                    return (
                        <div>
                            <h1>Hello {this.props.name}!</h1>
                            <h2>Current Week: {this.state.week}</h2>
                            <h2>Completed Projects: {this.state.projects}</h2>
                        </div>
                    );
                }
            }
            ReactDOM.render(
                <Greeting  name='Zach'/>, document.getElementById('app')
            );
        </script>
        <script type="text/babel">
            class Button extends React.Component {
                render() {
                    return (
                        <div>
                            <button>Goodbye!</button>
                        </div>
                    );
                }
            }
            ReactDOM.render(
                <Button />, document.getElementById('btn')
            );
        </script>
        <script>
            document.getElementById('btn').addEventListener('click', removeApp);
            function removeApp() {
                var elem = document.getElementById('app');
                elem.parentNode.removeChild(elem);
            }
        </script>
    </body>
</html>
